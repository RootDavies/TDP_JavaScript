<html>
    <script>
        let QArecords=[
            {
                "regno":101,
                "name":"Ruth",
                "marks":90
            },
            {
                "regno":102,
                "name":"William",
                "marks":120
            }
        ];
        function showRecords(){
            for(let i=0;i<QArecords.length;i++){
                addRecordToDom(QArecords[i].regno,QArecords[i].name,QArecords[i].marks);
            }
        }
        function showPassRecords(){
            for(let i=0;i<QArecords.length;i++){
               if(QArecords[i].marks>50){
                   addRecordToDom(QArecords[i].regno,QArecords[i].name,QArecords[i],QArecords[i].marks);
               }
            }
        }
        function addRecord(){
            QArecords.push(
                {
                    "regno":document.getElementById("regno").value,
                    "name":document.getElementById("name").value,
                    "marks":document.getElementById("marks").value
                }
            );
        }
        function addRecordToDom(regno,name,marks){
            let spanRecord=document.createElement("div");
            let spanRegno=document.createElement("span");
            let spanName=document.createElement("span");
            let spanMarks=document.createElement("span");
            
            spanRegno.innerHTML=regno;
            spanName.innerHTML=name;
            spanMarks.innerHTML=marks;

            spanName.style.color="green";
            spanRecord.appendChild(spanRegno);
            spanRecord.appendChild(spanName);
            spanRecord.appendChild(spanMarks);

            document.body.appendChild(spanRecord);
        }
    </script>
    Regno:<input type="text" id="regno"> <br>
    Name:<input type="text" id="name"><br>
    Marks:<input type="text" id="marks"><br>
    <br>
    <input type="Button" value="Show Records" onclick="showRecords()">
    <input type="Button" value="Add Record" onclick="addRecord()">
    <input type="Button" value="Passed Students" onclick="showPassRecords()">
</html>
