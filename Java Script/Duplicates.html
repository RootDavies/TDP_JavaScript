<html>
    <script>  
        let words=[];
        function checkdups(myWord){
            for (let j=0;j<words.length;j++){
                if(words[j]==myWord){
                    return false;
                }
            
            }
            words.push(myWord);
            return true;
        }
        function checkforwords(){
            words=[];
            let message=document.getElementById("msg1").value;
            let word="";
            let newmessage="";
            for(let i=0;message.length;i++){
                if(message.substring(i,i+1)==" "){
                    if (checkfordups(word)==true){
                        newmessage+=" " + word;
                    }
                    word="";
                }
                else{
                    word+=message.substring(i,i+1);}
            }
        }
      if (checkdups(word)==true){
          newmessage+=" "+ word;
      } 
      document.getElementById("results").value=newmessage;
    

        
    </script>

    <input type="text" id="msg1"><br>
    <input type="button" value="Check for duplicates" onclick="checkforwords()"><br>
    <input type="text" id="results"><br>
    
</html>
