<script>
    function mousein(myID){
        document.getElementById(myID).style.backgroundColor="lightgrey";
    }
    function mouseout(myID){
        document.getElementById(myID).style.backgroundColor="white";
    }
    function displaymenu1(){
        document.getElementById("sportsmenu").style.visibility="visible";
        document.getElementById("countrymenu").style.visibility="hidden";
    }
    function displaymenu2(){
        document.getElementById("countrymenu").style.visibility="visible";
        document.getElementById("sportsmenu").style.visibility="hidden";
    }
    function displaypage(){

</script>
